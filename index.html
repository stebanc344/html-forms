<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>(MY CONTACT FORM)</h1>
<h1>Contact Form</h1>
    <form action="/the-form-submits-here" method="POST">
      <div>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required minLength="5" required placeholder="Username"/>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" email="email" id="email"  required minLength="5" require placeholder="Valid email"/>
      </div>
      <div>
        <label for="message">Message:</label>
        <textarea name"message" id="message" cols="40" rows="10" required maxLength="100" placeholder="Type your message here"></textarea>
      </div>
      <button type="submit">Submit</button>
</form>
</body>
</html>
